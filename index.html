<!----
    Create an HTML page with 2 text boxes positioned to the left and 
    right of a button.

    The button face should have an arrow pointing to the right (->)

    When the button is clicked, any text in the textbox on the left should be 
    copied to the text box on the right and removed from the textbox on the 
    left.  Also the button face should change to an arrow facing left.

    The next press of the button should move the text on the right to the 
    textbox on the left - and change the button face back to an arrow facing 
    to the right.
---->

<!DOCTYPE html>
<html>

    <head>
        <title></title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <style>

        .row {
            display: flex;
        }

        .column {
            flex: 50%;
            margin: auto;
        }

    </style>

    <script>

        function copy(){
            var c1 = document.getElementById("c1");
            var c2 = document.getElementById("c2");
            c2.value = c1.value;
        }
    
    </script>

    <body>

        <div class="row">
            <div class="column">
                <textarea id="c1" name="c1">
                    (c1)
                </textarea>
            </div>

            <div class ="column">
                <button style="font-size:24px" onClick = "copy()"> <i class="fa fa-arrow-circle-left"></i></button>
                <button name = "button" onClick = "copy()"> -> </button>
            </div>
                
            <div class="column">
                <textarea id="c2" name="c2">
                    (c2)
                </textarea>
            </div>
        </div>

    </body>

</html>
